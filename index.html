<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>progcalc - Programmable RPN Calculator</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="stack"></div>
        <div id="messages">OK</div>
        <button id="tab-stack">Stack</button>
        <button id="tab-code">Code</button>

        <div id="program-box">
            <select id="program-selector">
            </select>
            <textarea id="program">Primitive Functions:

- new-func: Opens a new function for editing
- save-func: Compiles the current function and adds it to your registry
- revert-func: Resets any changes made in the editing window (also cancels a new function)
- reset-funcs: Removes all functions from your registry and leaves only the built-ins

All other functions are defined by the base registry and have associated entries/code available via the dropdown</textarea>
        </div>

        <input type="text" id="prompt">
    </body>

    <script src="progcalc.js"></script>
</html>
